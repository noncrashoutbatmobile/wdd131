<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <fieldset>
          <legend>Shipping Information</legend>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </fieldset>

       <fieldset>
            <legend>Payment Information</legend>

            <label for="paymentMethod">Payment Method:</label>  
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">--Please choose an option--</option>
                <option value="creditCard">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>

            <label for="cardNumber" class="hide">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" class="hide"/>

            <label for="PayPalUsername" class="hide">PayPal Username:</label>
            <input type="text" id="PayPalUsername" name="PayPalUsername" class="hide" />
        </fieldset>
        <button type="submit">Place Order</button>
      </form>
        
    </main>
  </body>
</html>
